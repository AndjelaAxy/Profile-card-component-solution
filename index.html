<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <main>

    <article class="first">
      <img id="back" src="bg-pattern-card.svg" alt="background">
      <div id="pic">
        <img src="image-victor.jpg" alt="Victor">
      </div>
    </article>

    <article class="second">
      <div>
      <h1>Victor Crest
      <span>26</span></h1>
      <p>London</p>
      </div>
    </article>

    <article class="third">
      <div>
      <p class="stats">80K</p>
      <p class="about">Followers</p>
      </div>
      <div>
      <p class="stats">803K</p>
      <p class="about">Likes</p>
      </div>
      <div>
      <p class="stats">1.4K</p>
      <p class="about">Photos</p>
      </div>
    </article>
  
  </main>

</body>
</html>
